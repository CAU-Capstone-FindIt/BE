spring:
  profiles:
    active: SECRET-KEY

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://${database-host}:3306/${database-name}
    url: jdbc:mysql://localhost:13306/capstone
    username: ${database-username}
    password: ${database-password}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  logging.level:
    org.hibernate.SQL: debug

#Firebase 설정 추가
fcm:
  certification: firebaseworry.json

# OpenAI 설정 추가
openai:
  model: gpt-3.5-turbo
  api:
    url: "https://api.openai.com/v1/chat/completions"
    key: ${openai.api.key}  # 환경 변수 또는 다른 프로파일 파일에서 참조