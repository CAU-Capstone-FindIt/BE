spring:
  profiles:
    active: SECRET-KEY

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://${database-host}:3306/${database-name}
    url: jdbc:mysql://localhost:13306/capstone
    username: ${database-username}
    password: ${database-password}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  logging.level:
    org.hibernate.SQL: debug

#Firebase 설정 추가
fcm:
  certification: firebaseworry.json

openai:
  model: gpt-4  # gpt-4o가 아닌 gpt-4로 수정
  api:
    url: "https://api.openai.com/v1/chat/completions"
    key: ${OPENAI_API_KEY}